<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/sytle.css">
    <title>Weather Dashboard</title>
</head>

<body class="container">
    <header class="row text-center">
        <h1>Weather Dashboard</h1>
    </header>
    
    <div class="row">
        <div id="search" class="column">
            <h2>Search For a City:</h2>
            <form id="input">
                <label>City</label>
                <input name="city" id="city-input"/>
                <button type="submit" class="btn btn-primary">Get Forecast</button>
            </form>

        </div>

        <div id="currnet-weather" class="column">
            <div id="city-details"></div>
            <p id="current-temp">Temp:</p>
            <p id="current-wind">Wind:</p>
            <p id="curent-hum">Humidity:</p>
            <p id="current-uv">UV Index:</p>
        </div>

        <div id="future-forecast" class="column">
            <h3>5-Day Forecast:</h3>
            <div class="row">
                <div id="day1">

                </div>
                <div id="day2">

                </div>
                <div id="day3">

                </div>
                <div id="day4">

                </div>
                <div id="day5">

                </div>
            </div>
        </div>
    </div>
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>    
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- link to my js -->
    <script src="./assets/js/script.js"></script>
</body>

<footer>
    <p>&copy; 2022 Jeremy Jakobsons</p>
</footer>
</html>
