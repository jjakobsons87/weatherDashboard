<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/sytle.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="hero row text-center">
        <h1>Weather Dashboard</h1>
    </header>
    
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4"> 
            <div id="search" class="card">
                <h2 class="card-header">Search For a City:</h2>
                <form id="input" class="card-body">
                    <label class="form-label">City</label>
                    <input name="city" id="city-input" class="form-input"/>
                    <button type="submit" class="btn btn-primary">Get Forecast</button>
                </form>
            </div>
            <!-- Search History -->
            <div class="card" id="search-history">

            </div>
            
        </div>

        <!--  current/forecast weather card  -->
        <div class="col-12 col-md-8 float-right">
            <h2 class="subtitle">Current weather for: <span id="city-details"></span></h2>
            <div id="current-weather" class="list-group">
            </div>
            <div id="future-forecast" class="column">
                <h3>5-Day Forecast:</h3>
                <div id="days" class="row">
                    
                </div>
            </div>
        </div>
    </main>
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>    
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js" defer></script>
</body>

<footer>
    <p>&copy; 2022 Jeremy Jakobsons</p>
</footer>
</html>
